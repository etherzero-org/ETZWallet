// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}




allprojects {
    repositories {
      configurations.all {
          resolutionStrategy {
              force 'com.google.firebase:firebase-messaging:10.0.1' // If you using fcm
              force 'com.google.firebase:firebase-core:10.0.1' // If you using fcm
              force 'com.google.android.gms:play-services-gcm:10.0.1' // If you using fcm
              force 'com.google.android.gms:play-services-vision:10.0.1'
        }
      }


        mavenLocal()
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
        maven {
            url "https://jitpack.io"
        }
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
    }
}





//react-native-device-info
ext {
    // dependency versions
    googlePlayServicesVersion = "+" // default: "+"
    compileSdkVersion = 25 // default: 23
    buildToolsVersion = "25.0.1" // default: "25.0.2"
    targetSdkVersion = 22 // default: 22
}



